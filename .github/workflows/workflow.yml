name: coveralls

on: ["push", "pull_request"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: checkout submodule to feature-2-rebuild
      run: git submodule update --remote

    - name: generate, test and publish coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: ./gradlew generateApiClient generateApiSpec test