name: coveralls

on: ["push", "pull_request"]

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Generate client and spec and run tests
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: ./gradlew generateApiClient generateApiSpec test